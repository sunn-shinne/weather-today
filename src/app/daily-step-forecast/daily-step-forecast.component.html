<table mat-table [dataSource]="weatherService.DailyStepForecast" class="mat-elevation-z8 daily-step-forecast">
  <!--
  <ng-container matColumnDef="{{column}}" *ngFor="let column of columnsToDisplay">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let element"> {{element[column]}} </td>
  </ng-container>-->
  <ng-container matColumnDef="valid_date">
    <th mat-header-cell *matHeaderCellDef> Date </th>
    <td mat-cell *matCellDef="let element"> {{element.valid_date | date: 'MMM d'}} </td>
  </ng-container>
  <ng-container matColumnDef="weather">
    <th mat-header-cell *matHeaderCellDef> weather </th>
    <td mat-cell *matCellDef="let element"> {{element.weather}} </td>
  </ng-container>
  <ng-container matColumnDef="temp">
    <th mat-header-cell *matHeaderCellDef> temp </th>
    <td mat-cell *matCellDef="let element"> {{element.temp}} </td>
  </ng-container>
  <ng-container matColumnDef="wind_spd">
    <th mat-header-cell *matHeaderCellDef> wind_spd </th>
    <td mat-cell *matCellDef="let element"> {{element.wind_spd}} </td>
  </ng-container>
  <ng-container matColumnDef="pres">
    <th mat-header-cell *matHeaderCellDef> pres </th>
    <td mat-cell *matCellDef="let element"> {{element.pres}} </td>
  </ng-container>
  <ng-container matColumnDef="rh">
    <th mat-header-cell *matHeaderCellDef> rh </th>
    <td mat-cell *matCellDef="let element"> {{element.rh}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
</table>
