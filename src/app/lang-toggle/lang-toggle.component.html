<mat-button-toggle-group class="lang-toggle" [value]="language" (change)="onChangeLanguage($event)" name="language" aria-label="Interface language">
  <mat-button-toggle (click)="translate.use('en')" class="lang-toggle__btn" value="en" >ENG</mat-button-toggle>
  <mat-button-toggle (click)="translate.use('ru')" class="lang-toggle__btn" value="ru">RUS</mat-button-toggle>
</mat-button-toggle-group>
